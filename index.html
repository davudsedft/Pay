<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>انتخاب کنید:</h1>
        <label for="options">Choose an option:</label>
        <select id="options" onchange="showOptionMessage()">
            <option value="" disabled selected>انتخاب کنید</option>
            <option value="گزینه اول انتخاب شد">گزینه اول</option>
            <option value="گزینه دوم انتخاب شد">گزینه دوم</option>
            <option value="گزینه سوم انتخاب شد">گزینه سوم</option>
        </select>
        <div id="messageContainer" style="display: none;">
            <p id="message"></p>
            <button onclick="copyText()">کپی</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
