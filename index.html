<!DOCTYPE html>
<html lang="en">
<head>

            <option value="0x3fA7bFA97132Dc120075a54709c521fe4569dE28">Arbitrum One</option>
        </select>
        <div id="messageContainer" style="display: none;">
         <label for="options">کیف پول:</label>

            <p id="message"></p>
            <button onclick="copyText()">کپی</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
